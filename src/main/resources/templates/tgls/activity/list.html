<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
  <!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
  <meta name="renderer" content="webkit">
  <!--国产浏览器高速模式-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="留白" />
  <!-- 作者 -->
  <meta name="revised" content="留白.v1, 2019/05/01" />
  <!-- 定义页面的最新版本 -->
  <meta name="description" content="网站简介" />
  <!-- 网站简介 -->
  <meta name="keywords" content="党,党建,党建系统" />
  <title>党建工作系统</title>

  <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}">
  <script type="text/javascript" th:src="@{/static/framework/jquery-1.11.3.min.js}" ></script>
  <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>

  <style type="text/css">
    .layer-photos-demo {
      height: 28px;
      line-height: 28px;
      padding: 0 15px;
      position: relative;
      box-sizing: border-box;
    }
    .layer-photos-demo img{
      display: inline-block; width: 100%; height: 100%;
    }
  </style>
</head>
<body class="layui-layout-body">
  <!--<div class="layui-body">-->
    <!-- 内容主体区域 -->
    <div class="layui-fluid" style="background-color:#f0f0f0; padding-top: 12px; padding-bottom: 12px">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="background-color:#FFFFFF; height: 62px">
        <div class="layui-form-item" style=" padding-top: 12px;">
          <div class="layui-inline">
            <div class="layui-input-inline">
              <input type="text" name="username" id="username" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn" lay-submit="" id="searchBtn" data-type="getInfo" style="float: left;">搜索</button>
          </div>
        </div>
      </div>
      <div class="layui-card" style="margin-top: 9px">
        <div class="layui-card-body">
          <!--<div style="padding-bottom: 5px;">
            <button class="layui-btn layuiadmin-btn-list" id="add" onclick="toadd();">添加</button>
            <button class="layui-btn layui-btn-danger" id="dell" onclick="dell();">删除</button>
          </div>-->
          <script type="text/html" id="test-table-toolbar-toolbarDemo">
            <div class="layui-btn-container">
              <button class="layui-btn layui-btn-sm"  id="add" onclick="toadd();" lay-event="getCheckData">添加</button>
              <button class="layui-btn layui-btn-sm layui-btn-danger" id="dell" onclick="dell();" lay-event="getCheckLength">删除</button>
            </div>
          </script>
          <table id="demo" lay-filter="demo"></table>

        <script type="text/html" id="barDemo">
          <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">审核</a>
          <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
      </div>
      </div></div></div>
  <!--<div class="layui-footer">
    &lt;!&ndash; 底部固定区域 &ndash;&gt;
    © layui.com - 底部固定区域
  </div>-->

<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
    //JavaScript代码区域
    layui.use(['layer','table'], function(){
      var table = layui.table;
      var layer = layui.layer;
        //第一个实例
        table.render({
            elem: '#demo'
            ,toolbar: '#test-table-toolbar-toolbarDemo'
            ,height: 420
            ,url: '/ActivityController/list' //数据接口
            ,page: true //开启分页
            ,request: {
                 pageName: 'pageNum', //页码的参数名称，默认：page
                 limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            ,done: function(res, curr, count) { //表格数据加载完后的事件
                //调用示例
                layer.photos({//点击图片弹出
                    photos: '.layer-photos-demo'
                    ,anim: 1 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
                });
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);
                //得到当前页码
                console.log(curr);
                //得到数据总量
                console.log(count);
            }
            ,cols: [
                [
                    {type: 'checkbox'}
                    ,{field: 'id', title: 'ID', sort: true}
                    ,{field: 'title', title: '标题'}
                    /*,{field: 'pic', title: '图片',align:'center', width:90,
                      templet:function (d) { return '<div class="layer-photos-demo" style="cursor:pointer;" onclick="img_click()"><img src='+d.pic+'></div>' }
                    }*/
                    ,{field: 'integral', title: '积分', align:'center'}
                    ,{field: 'acttivitydate', title: '会务时间', align:'center', sort: true}
                    ,{field: 'place', title: '会务地点'}
                    ,{field: 'code', title: '二维码',align:'center', width:90,
                      templet:function (d) { return '<div class="layer-photos-demo" style="cursor:pointer;" onclick="img_click()"><img src='+d.code+'></div>' }
                    }
                    ,{field: '', title: '操作', align:'center', toolbar:'#barDemo',width:170}
                ]
            ]
        });
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        table.on('rowDouble(demo)', function(obj) {
          console.log(obj.tr) //得到当前行元素对象
          console.log(obj.data) //得到当前行数据
          //obj.del(); //删除当前行
          //obj.update(fields) //修改当前行数据
          var data = obj.data;

          //iframe层-父子操作
          updateFrame = layer.open({
            title: "党员档案",
            type: 2,
            area: ['90%', '90%'],
            scrollbar: false,  //默认：true,默认允许浏览器滚动，如果设定scrollbar: false，则屏蔽
            maxmin: true,
            content: "/ActivityController/details?id=" + data.id
          });
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
              window.location.href="/ActivityController/transfer?id="+ data.id;
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    //确认删除发送ajax请求
                    $.ajax({
                        url: '/ActivityController/remove',
                        type: "post",
                        data: {
                            "ids": data.id
                        },
                        dataType: "text",
                        success: function(d) {
                            var jsonObj = JSON.parse(d);
                            if (jsonObj.code=='200') {
                                layer.msg(jsonObj.msg, {
                                    icon: 1
                                });
                                obj.del();
                            } else {
                                layer.msg("删除失败!", {
                                    icon: 5
                                });
                            }
                        }
                    });
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
              window.location.href="/ActivityController/edit?id="+ data.id;
            }
        });
        $('#searchBtn').bind('click', function(){
            var type = "getInfo";
            active[type] ? active[type].call(this) : '';
        });
        //监听回车事件,按下回车键就直接执行查询
        $("#username").bind("keyup", function (e) {
            if (e.keyCode == 13) {
                var type = "getInfo";
                active[type] ? active[type].call(this) : '';
            }
        });
        // 点击获取数据
        var  active = {
            getInfo: function () {
                var username=$('#username').val();
                var index = layer.msg('查询中，请稍候...',{icon: 16,time:false,shade:0});
                setTimeout(function(){
                    table.reload('demo', {
                        url:'/ActivityController/list',
                        where: {
                            'username':username
                        }
                    });
                    layer.close(index);
                },800);
            },
        };
    });
    function toadd() {
      window.location.href="/ActivityController/add";
    }
    function dell(obj){
      var data = layui.table.checkStatus('demo').data;
      var ids = [];
      for(var i=0;i<data.length;i++){
        ids.push(data[i].id);
      };
      layer.confirm('确定要删除选中的'+data.length+'条数据吗？', function(index){
        //确认删除发送ajax请求
        $.ajax({
          url: '/PartymemberController/remove',
          type: "post",
          data: {ids:ids.join(",")},
          dataType: "text",
          success: function(d) {
            var jsonObj = JSON.parse(d);
            if (jsonObj.code=='200') {
              layer.msg(jsonObj.msg, {
                icon: 1
              });
              window.location.href="/ActivityController/view";
            } else {
              layer.msg("删除失败!", {
                icon: 5
              });
            }
          }
        });
        layer.close(index);
      });
    }
</script>
</body>
</html>
